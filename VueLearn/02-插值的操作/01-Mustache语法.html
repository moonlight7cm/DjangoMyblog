<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p>{{firstName + ' ' + lastName}}</p>
		<p>{{firstName}} {{lastName}}</p>
		<p>{{counter * 2}}</p>
	</div>

	<script>
		const app=new Vue({
			el:'#app',
			data:{
				message:'hello',
				firstName:'Jhon',
				lastName:'Willim',
				counter:100
			}
		})
	</script>
</body>
</html>
