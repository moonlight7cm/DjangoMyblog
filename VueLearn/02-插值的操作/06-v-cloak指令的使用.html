<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
		[v-cloak]{
			display: none;
		}
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2 v-cloak>{{message}},world</h2>
		<h2 >{{message}},world</h2>
	</div>

	<script>
		setTimeout(function(){
			const app=new Vue({
				el:'#app',
				data:{
					message:'hello',
				}
			})
		},1500)
		
	</script>
</body>
</html>
