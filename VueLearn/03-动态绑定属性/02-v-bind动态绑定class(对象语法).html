<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
		.active{
			color: red;
		}
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2 class="active">{{message}}</h2>
		<h2 :class="className">{{message}}</h2>
		<h2 class="title" :class="{active:true,line:false}">{{message}},固定class与对象class合并，按F12查看</h2>
		<h2 :class="{active:isActive,line:isLine}">{{message}}，使用对象方式{}绑定</h2>
		<h2 :class="getClasses()">{{message}}，使用函数获取对象，代码简洁</h2>
		<button v-on:click="btnClick">对象变色按钮</button>
	</div>

	<script>
		const app=new Vue({
			el:'#app',
			data:{
				message:'hello',
				className:'active',
				isActive:true,
				isLine:true
			},
			methods:{
				btnClick:function(){
					this.isActive = !this.isActive
				},
				getClasses:function(){
					return {active:this.isActive,line:this.isLine}
				}
			}
		})

	</script>
</body>
</html>
