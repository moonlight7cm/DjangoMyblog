<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="../js/vue.js"></script>
</head>
<body>
	<!--作业需求：点击列表中的名称，该项文字变成红色-->
	<div id="app">
		<ul>
			<li v-for="(movie,index) in movies">{{index}},{{movie}}</li>
		</ul>
	</div>

	<script>
		const app=new Vue({
			el:'#app',
			data:{
				movies:['火星救援','异形','独立日','普罗米修斯']
			}
			
		})

	</script>
</body>
</html>
