<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>当前计数:{{counter}}</h2>
		<button v-on:click="addtion">+</button>
		<button v-on:click="minus">-</button>
	</div>

	<script>
		const obj={
				counter:0
			}
		const app=new Vue({
			el:'#app',
			data:obj,
			methods:{
				addtion:function(){
					console.log('add函数被执行');
					this.counter++;
				},
				minus:function(){
					console.log('min函数被执行');
					this.counter--;
				}
			}
		})
	</script>
</body>
</html>
